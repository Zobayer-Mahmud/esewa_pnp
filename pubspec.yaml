name: esewa_pnp
description: Integrate native eSewa payment method in your flutter application with ease.
version: 2.0.2
homepage: https://github.com/Zobayer-Mahmud/esewa_pnp/

environment:
  sdk: ">=2.17.0 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  plugin:
    platforms:
      android:
        package: np.com.uashim.esewa_pnp
        pluginClass: EsewaPnpPlugin
      ios:
        pluginClass: EsewaPnpPlugin